<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniswap V4 Pool Data Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .config-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }
        
        .tab {
            flex: 1;
            padding: 16px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s;
            margin: 0;
            border-radius: 0;
        }
        
        .tab.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }
        
        .content-section {
            padding: 30px;
            display: none;
        }
        
        .content-section.active {
            display: block;
        }
        
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        td {
            padding: 12px 14px;
            border-bottom: 1px solid #e9ecef;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .raw-data {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .status {
            padding: 12px 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
        
        .info-box strong {
            color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Uniswap V4 Pool Data Viewer</h1>
            <p>Query and visualize pool exchange rates for THBT / USDT</p>
        </div>
        
        <div class="config-section">
            <div class="form-group">
                <label>The Graph API Endpoint</label>
                <input type="text" id="apiEndpoint" placeholder="https://gateway.thegraph.com/api/[api-key]/subgraphs/id/[subgraph-id]">
                <div class="info-box" style="margin-top: 10px; font-size: 13px;">
                    <strong>Setup:</strong> Get your API key from <a href="https://thegraph.com/studio/apikeys/" target="_blank">The Graph Studio</a> and replace [api-key] with your key and [subgraph-id] with your subgraph ID
                </div>
            </div>
            
            <div class="form-group">
                <label>Pool Address</label>
                <input type="text" id="poolAddress" value="0x3da79843327149af53442ae52df94f316d5f6ab38618694f4d2913f578ec8af7">
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label>Start Date</label>
                    <input type="date" id="startDate" value="2025-08-01">
                </div>
                
                <div class="form-group">
                    <label>End Date</label>
                    <input type="date" id="endDate">
                </div>
                
                <div class="form-group">
                    <label>Max Results</label>
                    <input type="number" id="maxResults" value="1000" min="1" max="1000">
                </div>
            </div>
            
            <button id="queryBtn" onclick="executeQuery()">üîç Query Data</button>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('table')">üìã Table View</button>
            <button class="tab" onclick="switchTab('raw')">üîß Raw JSON</button>
        </div>
        
        <div id="exportSection" style="padding: 20px; background: #f8f9fa; border-bottom: 2px solid #dee2e6; display: none;">
            <button onclick="exportToCSV()" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">
                üì• Export as CSV
            </button>
        </div>
        
        <div id="tableView" class="content-section active">
            <div id="tableStatus"></div>
            <div class="table-container">
                <table id="dataTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>USDT/THBT rate</th>
                            <th>THBT/USDT rate</th>
                            <th>Volume USDT -> THBT</th>
                            <th>Volume THBT -> USDT</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
        
        <div id="rawView" class="content-section">
            <div id="rawStatus"></div>
            <pre class="raw-data" id="rawData" style="display: none;"></pre>
        </div>
    </div>
    
    <script>
        // Set today's date as default end date
        document.getElementById('endDate').valueAsDate = new Date();
        
        // Store data globally for export
        let currentData = null;
        
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + 'View').classList.add('active');
        }
        
        function dateToUnixTimestamp(dateString) {
            return Math.floor(new Date(dateString).getTime() / 1000);
        }
        
        function unixTimestampToDate(timestamp) {
            return new Date(timestamp * 1000).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }
        
        function formatNumber(num) {
            const n = parseFloat(num);
            if (isNaN(n)) return num;
            if (n === 0) return '0';
            if (Math.abs(n) < 0.000001) return n.toExponential(4);
            if (Math.abs(n) < 1) return n.toFixed(6);
            if (Math.abs(n) < 1000) return n.toFixed(4);
            return n.toLocaleString('en-US', { maximumFractionDigits: 2 });
        }
        
        async function executeQuery() {
            const endpoint = document.getElementById('apiEndpoint').value.trim();
            const poolAddress = document.getElementById('poolAddress').value.trim();
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const maxResults = parseInt(document.getElementById('maxResults').value);
            
            // Validation
            if (!endpoint) {
                showStatus('error', 'Please enter The Graph API endpoint');
                return;
            }
            
            if (!poolAddress) {
                showStatus('error', 'Please enter a pool address');
                return;
            }
            
            if (!startDate || !endDate) {
                showStatus('error', 'Please select both start and end dates');
                return;
            }
            
            const startTimestamp = dateToUnixTimestamp(startDate);
            const endTimestamp = dateToUnixTimestamp(endDate);
            
            if (startTimestamp >= endTimestamp) {
                showStatus('error', 'Start date must be before end date');
                return;
            }
            
            // Build GraphQL query
            const query = {
                query: `{
                    poolDayDatas(
                        first: ${maxResults},
                        orderBy: date,
                        orderDirection: asc,
                        where: {
                            pool: "${poolAddress}",
                            date_gte: ${startTimestamp},
                            date_lte: ${endTimestamp}
                        }
                    ) {
                        id
                        date
                        token0Price
                        token1Price
                        volumeToken0
                        volumeToken1
                    }
                }`
            };
            
            // Show loading
            showStatus('info', 'Querying The Graph...');
            document.getElementById('queryBtn').disabled = true;
            
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(query)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.errors) {
                    throw new Error(result.errors[0].message);
                }
                
                const data = result.data.poolDayDatas;
                
                if (!data || data.length === 0) {
                    showStatus('info', 'No data found for the selected date range');
                    document.getElementById('dataTable').style.display = 'none';
                    document.getElementById('rawData').style.display = 'none';
                    document.getElementById('exportSection').style.display = 'none';
                    currentData = null;
                } else {
                    showStatus('success', `Successfully retrieved ${data.length} records`);
                    currentData = data;
                    displayTableData(data);
                    displayRawData(result);
                    document.getElementById('exportSection').style.display = 'block';
                }
                
            } catch (error) {
                showStatus('error', `Error: ${error.message}`);
                console.error('Query error:', error);
            } finally {
                document.getElementById('queryBtn').disabled = false;
            }
        }
        
        function displayTableData(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${unixTimestampToDate(row.date)}</td>
                    <td>${formatNumber(row.token0Price)}</td>
                    <td>${formatNumber(row.token1Price)}</td>
                    <td>${formatNumber(row.volumeToken0)}</td>
                    <td>${formatNumber(row.volumeToken1)}</td>
                `;
                tbody.appendChild(tr);
            });
            
            document.getElementById('dataTable').style.display = 'table';
        }
        
        function displayRawData(data) {
            const rawDataElem = document.getElementById('rawData');
            rawDataElem.textContent = JSON.stringify(data, null, 2);
            rawDataElem.style.display = 'block';
        }
        
        function showStatus(type, message) {
            const statusHTML = `<div class="status ${type}">${message}</div>`;
            document.getElementById('tableStatus').innerHTML = statusHTML;
            document.getElementById('rawStatus').innerHTML = statusHTML;
        }
        
        function exportToCSV() {
            if (!currentData || currentData.length === 0) {
                alert('No data to export');
                return;
            }
            
            // Create CSV header
            const headers = ['Date', 'USDT/THBT rate', 'THBT/USDT rate', 'Volume USDT -> THBT', 'Volume THBT -> USDT', 'ID'];
            
            // Create CSV rows
            const rows = currentData.map(row => [
                unixTimestampToDate(row.date),
                row.token0Price,
                row.token1Price,
                row.volumeToken0,
                row.volumeToken1,
                row.id
            ]);
            
            // Combine headers and rows
            const csvContent = [
                headers.join(','),
                ...rows.map(row => row.map(cell => {
                    // Escape commas and quotes in cell content
                    const cellStr = String(cell);
                    if (cellStr.includes(',') || cellStr.includes('"') || cellStr.includes('\n')) {
                        return `"${cellStr.replace(/"/g, '""')}"`;
                    }
                    return cellStr;
                }).join(','))
            ].join('\n');
            
            // Create blob and download
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            // Generate filename with date range
            const poolAddr = document.getElementById('poolAddress').value.substring(0, 10);
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const filename = `uniswap_pool_${poolAddr}_${startDate}_to_${endDate}.csv`;
            
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
